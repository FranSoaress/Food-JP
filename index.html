<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food JP</title>

    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <header class="cabecalho">
        <section class="cabecalho__1">
            <h1 class="logotipo__1">FoodJP</h1>
        </section>

        <section class="cabecalho__3">
            <p class="menu">Inicio</p>
            <p class="menu">Cardápio</p>
            <p class="menu">Sobre</p>
        </section>

        <section class="cabecalho__4">
            <h2 class="logging">Entrar</h2>
        </section>
    </header>
    
    <main>
        <section class="apresentacao">

            <section class="apresentacao__1">
                <h1 class="titulo_apresentacao-1">Comida Oriental</h1>
                <p class="texto__apresentacao">A culinária Japonesa é bastante equilibrada, sendo muito rica em peixes (ômega 3), vegetais, massas e ingredientes frescos.</p>
                <p class="botao_cardapio">Cardápio</p>
            </section>

            <section class="apresentacao__2">
                <img class="sushi" src="img/sushi.svg" alt="sushi">
            </section>

        </section>
    </main>

</body>
</html>
